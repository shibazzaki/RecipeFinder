{% extends "base.html" %}
{% block content %}
<h1>Recipes</h1>
<ul class="list-group">
    {% for recipe in recipes %}
    <li class="list-group-item">
        <h5>{{ recipe.title }}</h5>
        <p>{{ recipe.description }}</p>
        <a href="#" class="btn btn-sm btn-primary">View</a>
        <a href="/favorites/add/{{ recipe.id }}" class="btn btn-sm btn-success">Add to Favorites</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
